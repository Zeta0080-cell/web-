<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线代码编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }
        .editor {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 100px; /* 设置初始高度 */
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #ffffff;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none; /* 禁用调整大小 */
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px; /* 为按钮添加底部边距 */
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex: 3; /* 让预览区域占据更大空间 */
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #ffffff;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>在线代码编辑器</h1>
    <div class="container">
        <div class="editor">
            <textarea id="html" placeholder="输入HTML代码"></textarea>
            <textarea id="css" placeholder="输入CSS代码"></textarea>
            <textarea id="js" placeholder="输入JavaScript代码"></textarea>
            <button onclick="updatePreview()">更新预览</button>
        </div>
        <iframe id="preview"></iframe>
    </div>

    <script>
        function updatePreview() {
            const html = document.getElementById('html').value;
            const css = `<style>${document.getElementById('css').value}</style>`;
            const js = document.getElementById('js').value;

            const iframe = document.getElementById('preview');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframeDoc.open();
            iframeDoc.write(html + css + `<script>${js}<\/script>`);
            iframeDoc.close();
        }
    </script>
</body>
</html>
